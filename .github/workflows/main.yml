name: CI devops 2025

# Quand est-ce que le pipeline doit se d√©clencher ?
on:
  push:
    branches:
      - main
      - develop
  pull_request:  

jobs:
  test-backend:
    name: Build & Test Backend with Maven
    runs-on: ubuntu-24.04

    steps:
      # 1. R√©cup√©rer le code source du repository
      - name: Checkout source code
        uses: actions/checkout@v4

      # 2. Installer JDK 21
      - name: Setup JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'  # Utilisation d'Adoptium Temurin
          java-version: '21'

      # 3. Ex√©cuter Maven (build + tests)
      - name: Build and test with Maven
        run: mvn clean verify --file ./simple-api/pom.xml
      - name: Analyse code with SonarCloud
        run: mvn -B verify sonar:sonar -Dsonar.projectKey=rsmadhi-org-Dsonar.organization=rsmadhi-org -Dsonar.host.url=https://sonarcloud.io -Dsonar.login=${{ secrets.SONAR_TOKEN }} --file ./simple-api/pom.xml

  build-and-push-docker-image:
    needs: test-backend  # ‚Üê üîé R√©ponse question 2-3 : on d√©pend du test pour √©viter de builder si les tests √©chouent
    runs-on: ubuntu-24.04

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Login to DockerHub
        run: echo "${{ secrets.DOCKERHUB_TOKEN }}" | docker login --username ${{ secrets.DOCKERHUB_USERNAME }} --password-stdin

      - name: Build and push backend image
        uses: docker/build-push-action@v6
        with:
          context: ./simple-api
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/tp-devops-simple-api:latest
          push: ${{ github.ref == 'refs/heads/main' }}

      - name: Build and push database image
        uses: docker/build-push-action@v6
        with:
          context: ./database
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/tp-devops-database:latest
          push: ${{ github.ref == 'refs/heads/main' }}

      - name: Build and push httpd image
        uses: docker/build-push-action@v6
        with:
          context: ./http-server
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/tp-devops-httpd:latest
          push: ${{ github.ref == 'refs/heads/main' }}

      
